<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login V12</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %}
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/login/icons/favicon.ico' %}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/login/bootstrap/css/bootstrap.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="{% static 'fonts/login/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/login/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/login/animate/animate.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/login/css-hamburgers/hamburgers.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/login/select2/select2.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/login/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login/main.css' %}">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image:url( {% static 'images/login/pizza-login.jpg' %} );">
			<div class="wrap-login100 p-t-190 p-b-30">
				{% if error_message %}
					<div class="alert alert-danger" role="alert">
						<span>{{ error_message }}</span>
					</div>
				{% endif %}
				<form class="login100-form validate-form" action="{% url 'sign_in' %}" method="POST">
					{% csrf_token %}

					<div class="login100-form-avatar">
						<img src="{% static 'images/login/icons/pizza.png' %}" alt="AVATAR">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">Login
					</span>

					<div class="wrap-input100 m-b-10" data-validate="Username is required">
						{{ form.username}}
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate="Password is required">
						{{ form.password}}
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn" type="submit">
							Log in
						</button>
					</div>

					<div class="text-center w-full">
						<a class="txt1" href="{% url 'register' %}">
							Create new account
							<i class="fa fa-long-arrow-right"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>




	<!--===============================================================================================-->
	<script src="{% static 'vendor/login/jquery/jquery-3.2.1.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'vendor/login/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/login/bootstrap/js/bootstrap.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'vendor/login/select2/select2.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'js/login/main.js' %}"></script>

</body>

</html>
