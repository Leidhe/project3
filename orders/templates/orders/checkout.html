{% extends "orders/base.html" %}
{% load static %}

{% block title %}
Home
{% endblock %}
{% block body %}

<section class="home-slider owl-carousel">

  <div class="slider-item" style="background-image: url(images/bg_3.jpg);" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row slider-text justify-content-center align-items-center">

        <div class="col-md-7 col-sm-12 text-center ftco-animate">
          <h1 class="mb-3 mt-5 bread">Checkout</h1>
          <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home</a></span> <span>Checout</span></p>
        </div>

      </div>
    </div>
  </div>
</section>
<form action="{% url 'place_order'%}" method="POST" class="billing-form ftco-bg-dark p-3 p-md-5">
  {% csrf_token %}

  <section class="ftco-section">
    <div class="container">
      <div class="row">
        <div class="col-xl-7 ftco-animate">
          <h3 class="mb-4 billing-heading">Billing Details</h3>
          <div class="row align-items-end">
            <div class="col-md-12">
              <div class="form-group">
                <label for="streetaddress">Street Address</label>
                <input type="text" class="form-control" id="street_address" name="street_address" placeholder="" required>
              </div>
            </div>
            <div class="w-100"></div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="towncity">Town / City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="postcodezip">Postcode / ZIP </label>
                <input type="text" class="form-control" id="postcode" name="postcode" placeholder="" required>
              </div>
            </div>
            <div class="w-100"></div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="" required>
              </div>
            </div>
          </div>
        </div> <!-- .col-md-8 -->

        <div class="col-xl-5  ftco-animate">
          <div class="row mt-5 pt-3 d-flex">
            <div class="col-md-8 d-flex">
              <div class="cart-detail cart-total ftco-bg-dark p-3 p-md-4">
                <h3 class="billing-heading mb-4">Cart Total</h3>
                <p class="d-flex">
                  <span>Subtotal</span>
                  <span>${{total}}</span>
                </p>
                <p class="d-flex">
                  <span>Delivery</span>
                  <span>$0.00</span>
                </p>
                <p class="d-flex">
                  <span>Discount</span>
                  <span>$0.00</span>
                </p>
                <hr>
                <p class="d-flex total-price">
                  <span>Total</span>
                  <span>${{total}}</span>
                </p>
                <p><button type="submit" class="btn btn-primary py-3 px-4">Place an order</button></p>

              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </section> <!-- .section -->
</form>



{% endblock %}
